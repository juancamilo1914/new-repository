<!DOCTYPE html>
   <html>
   <head>
     <title>Formulario</title>
   </head>
   <body>
     <h1>Formulario para guardar un item</h1>
     <form id="itemForm" action="/items" method="POST">
       <label for="campo1">Campo 1:</label>
       <input type="text" id="campo1" name="campo1" required><br>

       <label for="campo2">Campo 2:</label>
       <input type="text" id="campo2" name="campo2" required><br>

       <label for="campo3">Campo 3:</label>
       <input type="text" id="campo3" name="campo3" required><br>

       <label for="campo4">Campo 4:</label>
       <input type="text" id="campo4" name="campo4" required><br>

       <button type="submit">Guardar</button>
     </form>

     <script>
       const form = document.getElementById('itemForm');
       form.addEventListener('submit', async (e) => {
         e.preventDefault();

         const formData = new FormData(form);
         const jsonData = {};

         for (let [key, value] of formData.entries()) {
           jsonData[key] = value;
         }

         const response = await fetch('/items', {
           method: 'POST',
           headers: {
             'Content-Type': 'application/json'
           },
           body: JSON.stringify(jsonData)
         });

         const result = await response.text();
         console.log(result);
       });
     </script>
   </body>
   </html>
